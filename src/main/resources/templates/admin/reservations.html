<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2>Reservations:</h2>
  <div th:each="reservation: ${reservations}">
    <p th:text="${reservation}">here's a reservation</p>
      <p><form th:action="@{/admin/reservations/pickup}" method="post">
        <button type="submit" name="id" th:value="${reservation.id}">Pickup</button>
      </form>

    <form th:action="@{/admin/reservations/dropoff}" method="post">
      <button type="submit" name="id" th:value="${reservation.id}">Dropoff</button>
    </form>
    </p>
  </div>

</body>
</html>
