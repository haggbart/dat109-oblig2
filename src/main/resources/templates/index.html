<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header}">
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>

<div class="container bg-white">


  <form th:action="@{/offerselect}" method="post">

    <h2>Utlevering & innlevering</h2>
    <select class="form-select" aria-label="Velg utleveringssted" required>

      <option th:each="office : ${offices}" th:value="${office.id}" th:text="${office.address.city}" value="id">Office</option>
    </select>
    <button type="submit">Submit</button>
  </form>

</div>

<th:block th:replace="~{fragments/endscripts}"/>
</body>
</html>
