<!DOCTYPE html>
<html lang="en" th:include="layouts/main :: page(title='Hjem')" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">

  <div class="container">
    <form action="#" method="post" th:action="@{/reservation/locationtime}" th:object="${locationTime}">
      <div class="row">
        <div class="col-3" id="pickupdropoffcontent">Utlevering & innlevering</div>
        <div class="col-3">Tid utlevering</div>
        <div class="col-5">Tid innlevering</div>
        <div class="row">
          <div class="col-3">
            <span></span>
            <select aria-label="Velg utleveringssted" class="form-select" required th:field="*{pickup}">
              <option th:each="office : ${offices}" th:text="${office.address.city}" th:value="${office.id}" value="id">
                Office
              </option>
            </select>
          </div>

          <div class="col-3">
            <span></span>
            <input autocomplete="off" class="form-control" id="startdate" th:field="*{startDate}" type="text">
            <div class="alert alert-warning" th:errors="*{startDate}" th:if="${#fields.hasErrors('startDate')}"></div>
          </div>
          <div class="col-3">
            <span></span>
            <input autocomplete="off" class="form-control" id="enddate" th:field="*{endDate}" type="text">
            <div class="alert alert-warning" th:errors="*{endDate}" th:if="${#fields.hasErrors('endDate')}"></div>
          </div>
          <div class="col-3 align-items-center">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
          <div class="col-3 mt-4">
            <span>Levere et annet sted?</span>
            <!--              TODO: temp fix-->
            <input id='anothercity'
                   name='anothercity'
                   type="checkbox">
              <select aria-label="Velg utleveringssted" class="form-select" id="dropoff" required th:field="*{dropoff}">
                <option value="0"></option>
                <option th:each="office : ${offices}" th:text="${office.address.city}" th:value="${office.id}"
                        value="id">
                  Office
                </option>
              </select>

            <!--            </div>-->
          </div>
        </div>
      </div>
    </form>
  </div>

</th:block>
</body>
</html>
