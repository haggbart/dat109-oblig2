<!DOCTYPE html>
<html lang="en" th:include="layouts/main :: page(title='Hjem')" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">


  <form action="#" method="post" th:action="@{/reservation/locationtime}" th:object="${locationTime}">
    <div class="row">
      <div class="col">
        <p>Utlevering & innlevering</p>
        <select aria-label="Velg utleveringssted" class="form-select" required th:field="*{pickup}">
          <option th:each="office : ${offices}" th:text="${office.address.city}" th:value="${office.id}" value="id">Office
          </option>
        </select>
      </div>
      <div class="col">
        <p>Tid utlevering</p>
        <input class="form-text" id="startdate" type="text" th:field="*{startDate}" autocomplete="off">
      </div>
      <div class="col">
        <p>Tid innlevering</p>
        <input class="form-text" id="enddate" type="text" th:field="*{endDate}" autocomplete="off">
      </div>
      <div class="col">
        <button type="submit">Submit</button>
      </div>
    </div>


  </form>



</th:block>
</body>
</html>
