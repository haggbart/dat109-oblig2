<!DOCTYPE html>
<html lang="en" th:include="layouts/main :: page(title='Offers')" xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="content">


  <h1 th:text="|Vi fant ${categories.size()} tilbud|">Vi fant x tilbud</h1>


  <form th:action="@{/reservation/offerselect}" method="post">
    <button name="category" th:each="category : ${categories}" th:text="${category}" th:value="${category}" type="submit"></button>
  </form>

</th:block>
</body>
</html>
